<!DOCTYPE html>

<head>
   <title>RPi Web Server</title>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <!-- Latest compiled and minified JavaScript -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>
   <style>
      ._center {
         margin: auto;
         padding: 20px;
         text-align: center;
      }

      ._size {
         width: 250px;
      }
   </style>
</head>

<body>
   <div class="jumbotron _center" style="width: 500px; margin: 150px auto">
      <h1>RPi Web Server</h1>
      {% for pin in pins %}
      <h2>{{ pins[pin].name }}
         {% if pins[pin].state == true %}
         is currently <strong>ON</strong>
      </h2>
      <div class="row">
         <div class="col">
            <a href="/{{pin}}/off" class="btn btn-block btn-lg btn-success _size _center" role="button">Turn OFF</a>
         </div>
      </div>
      {% else %}
      is currently <strong>OFF</strong></h2>
      <div class="row">
         <div class="col">
            <a href="/{{pin}}/on" class="btn btn-block btn-lg btn-secondary _size _center" role="button">Turn ON</a>
         </div>
      </div>
      {% endif %}
      {% endfor %}
      <div>
</body>

</html>
